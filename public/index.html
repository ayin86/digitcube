<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="./static/lib/license.js" data-bd="<%= new Date().toISOString() %>"></script>
    <link rel="stylesheet" href="./static/lib/ayinfont/css/ayinfont.css">
    <link rel="stylesheet" href="./static/lib/carbon/carbon.min.css">
    <!-- <link rel="stylesheet" href="./static/lib/fontawesome/css/icon.css"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body,html{background-color:#09111d; }
      #preLoading { position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 20; background-color: rgba(0, 0, 0, 0.5);  }
      #preLoading .desc { position: absolute; top: 50%; left:0; right:0; transform: translateY(-50%); color: #fff; font-size: 28px;  text-align: center; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="preLoading" v-if="loading">
      <div class="desc">Loading...</div>
    </div>
    <div id="app"></div>
  </body>
  
</html>
<script>

</script>
